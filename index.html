<!DOCTYPE html>
<html lang="en">
  <head>

    <div style="display:flex;align-items:center;justify-content:center;" class="page currentpage" id="nojs">

    </div>
    <div class="page" id="Home">

      <h2>I make Stuff.</h2>

      <div class="logo" id="Logocontainer">
        <img src="resources/logo/logo.png" id="LogoPNG" alt="Logo">
        <img src="resources/logo/logo1.svg" id="LogoCode" alt="Logo Part 1/Coding">
        <img src="resources/logo/logo2.svg" id="Logo3D" alt="Logo Part 2/3D">
        <img src="resources/logo/logo3.svg" id="LogoMusic" alt="Logo Part 3/Music">
        <img src="resources/logo/logoouter.svg" alt="Logo">
        <div id="TopicName"></div>
      </div>
      <div id="Social">
        <a href="https://github.com/Fisch03"><img src="resources/GitHub-logo.svg" alt="My GitHub"></a>
        <a href="https://www.instagram.com/derfisch03/"><img src="resources/Instagram-logo.svg" alt="My Instagram"></a>
        <a href="https://soundcloud.com/fisch03"><img src="resources/Soundcloud-logo.svg"alt="My Soundcloud"></a>
        <a href="https://www.youtube.com/channel/UC2cX-j1i-UZHFn-H5BGrdUQ"><img src="resources/Youtube-logo.png" alt="My Youtube"></a>

        Some parts of this page may not work properly.</p>

    </div>
    <div class="page" id="Coding">
      <img src="resources/arrowback.svg" class="backbutton" onclick="transitionToHome();" alt="Go back">
      <h1 class="spacing">Coding</h1>
      <h2>Games</h2>
      <div class="flexlist">
        <div><img src="resources/coding/astro-attack.png" onclick="imgToDescription(this)" id="AstroattackImg" alt="Astroattack"></div>
        <div><img src="resources/coding/floatingpoints.png" onclick="imgToDescription(this)" id="FloatingpointsImg" alt="floatingpoints"></div>
        <div><img src="resources/coding/gravitoids.png" onclick="imgToDescription(this)" id="GravitoidsImg" alt="Gravitoids"></div>
      </div>
      <h2>Other</h2>
      <div class="flexlist">
        <div><img src="resources/coding/hanako.png" onclick="imgToDescription(this)" id="HanakoImg" alt="Hanako-Discord"></div>
      </div>
    </div>
    <div class="page" id="3D">
      <img src="resources/arrowback.svg" class="backbutton" onclick="transitionToHome();" alt="Go back">

      <h2>MagicaVoxel/AerialOD</h2>
      <div class="flexlist">
        <div><img src="resources/3d/moon.png" onclick="imgToFullscreenImg(this)" id="Img" alt="Moon Surface render"></div>
        <div><img src="resources/3d/abstract-thing.png" onclick="imgToFullscreenImg(this)" id="Img" alt="Abstract render"></div>
        <div><img src="resources/3d/the-day-before-christmas.jpg" onclick="imgToFullscreenImg(this)" id="Img" alt="Christmas render"></div>
      </div>
      <h2>Blender</h2>
      <div class="flexlist">
        <div><img src="resources/3d/barrel.png" onclick="imgToFullscreenImg(this)" id="Img" alt="Barrel render"></div>
        <div><img src="resources/3d/softbody.png" onclick="imgToFullscreenVideo(this)" id="Img" alt="Softbody render"></div>
        <div><img src="resources/3d/tracking.png" onclick="imgToFullscreenVideo(this)" id="Img" alt="Tracking test"></div>
      </div>

    <div class="page" id="Music">
      <img src="resources/arrowback.svg" class="backbutton" onclick="transitionToHome();" alt="Go back">

      <h2>Coming soon...</h2>
