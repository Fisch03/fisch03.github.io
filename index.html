<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch03</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <!--Show this when Javascript isn't enabled-->
    <div style="display:flex;align-items:center;justify-content:center;" class="page currentpage" id="nojs">
      <div><h2>Please enable Javascript to view this Page.</h2></div>
    </div>
    <div class="page" id="Home">
      <h1>Hello!</h1>
      <h2>I make Stuff.</h2>
      <h3 id="HintText"></h3>
      <!--Update the HintText depending on User Input type-->
      <script>if(!('ontouchstart' in window||navigator.maxTouchPoints)){document.getElementById("HintText").innerHTML = "(Click my Logo to find out more!)"} else {document.getElementById("HintText").innerHTML = "(Tap/Double Tap my Logo to find out more!)"}</script>

      <div class="logo logocontainer" id="Logocontainer">
        <img src="./resources/logoouter.svg" class="logo">
        <img src="./resources/logo1.svg" class="logo" id="LogoCode">
        <img src="./resources/logo2.svg" class="logo" id="Logo3D">
        <img src="./resources/logo3.svg" class="logo" id="LogoMusic">
        <div id="TopicName"></div>
      </div>
    </div>
    <div class="page" id="Coding">
      <img src="./resources/arrowback.svg" class="backbutton" onclick="transitionToHome();">
      <h1 class="spacing">Coding</h1>
      <h2>Games</h2>
      <div class="flexlist">
        <div class="listitem">
          <img src="./resources/coding/astro-attack.png" class="tableimg dohover" onclick="imgToDescription(this)" id="AstroattackImg">
        </div>
        <div class="listitem">
          <img src="./resources/coding/floatingpoints.png" class="tableimg dohover" onclick="imgToDescription(this)" id="FloatingpointsImg">
        </div>
        <div class="listitem">
          <img src="./resources/coding/gravitoids.png" class="tableimg dohover" onclick="imgToDescription(this)" id="GravitoidsImg">
        </div>
      </div>
      <h2>Other</h2>
      <div class="flexlist">
        <div class="listitem">
          <img src="./resources/coding/hanako.png" class="tableimg dohover" onclick="imgToDescription(this)" id="HanakoImg">
        </div>
      </div>
    </div>
    <div class="page" id="3D">
      <img src="./resources/arrowback.svg" class="backbutton" onclick="transitionToHome();">
      <h1 class="spacing">3D</h1>
      <h2>Coming soon...</h2>
    </div>
    <div class="page" id="Music">
      <img src="./resources/arrowback.svg" class="backbutton" onclick="transitionToHome();">
      <h1 class="spacing">Music</h1>
      <h2>Coming soon...</h2>
    </div>
    <div id="DescriptionBox" class="hideintop"></div>
  </body>
  <script src="./transition.js"></script>
  <script src="./logohover.js"></script>
  <script src="./descriptionbox.js"></script>

  <script async defer src="https://sa.fisch03.xyz/app.js"></script>
  <noscript><img src="https://sa.fisch03.xyz/image.gif" alt=""></noscript>
</html>
